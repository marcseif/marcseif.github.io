<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order - PayolaPal</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="fade-in">
    <header>
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="PayolaPal Logo" class="logo-img" />
        PayolaPal
      </a>
      <nav>
        <a href="services.html">Services</a>
        <a href="order.html">Order</a>
        <a href="faq.html">FAQ</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <h2>Place Your Order</h2>

      <div class="form-container">
        <form id="orderForm">
          <label for="service">Select Service:</label>
          <select
            name="service"
            id="service"
            onchange="updatePricing()"
            required
          >
            <option value="rankBoost">Rank Boost</option>
            <option value="winBoost">Win Boost</option>
            <option value="duoQueue">Duo Queue Boost</option>
            <option value="placement">Placement Matches</option>
            <option value="coaching">Coaching Sessions</option>
            <option value="custom">Wintrading / Custom</option>
          </select>

          <div class="pricing-card">
            <p id="servicePrice">$150 - $300</p>
            <p>Price based on the service and your rank</p>
          </div>

          <label for="discord">Discord Username:</label>
          <input
            type="text"
            id="discord"
            name="discord"
            required
            placeholder="user#1234"
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="example@example.com"
          />

          <label for="notes">Additional Notes:</label>
          <textarea
            id="notes"
            name="notes"
            placeholder="Any specific requests?"
          ></textarea>

          <input class="submitButton" type="submit" value="Submit Order" />
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 PayolaPal</p>
    </footer>

    <script src="scripts/transition.js"></script>
    <script>
      function updatePricing() {
        const service = document.getElementById("service").value;
        const priceElement = document.getElementById("servicePrice");

        let price = 0;
        switch (service) {
          case "rankBoost":
            price = 150;
            break;
          case "winBoost":
            price = 100;
            break;
          case "duoQueue":
            price = 180;
            break;
          case "placement":
            price = 120;
            break;
          case "coaching":
            price = 250;
            break;
          case "custom":
            price = 300;
            break;
        }

        priceElement.textContent = `$${price} - $${price + 50}`;
      }

      document
        .getElementById("orderForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          alert("Your order has been submitted!");
        });
    </script>
  </body>
</html>

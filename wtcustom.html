    <main id="main-content">
      <h1>Wintrading/Custom</h1>
      <p>
        Special request services such as wintrading or flex queue manipulation â€”
        available upon discussion.
      </p>

      <div class="form-container">
        <form id="orderForm">
          <label for="summonerName">What is your Summoner Name?</label>
          <input
            type="text"
            id="summonerName"
            name="summonerName"
            placeholder="Summoner123"
            required
          />

          <label for="server">What server are you on?</label>
          <input
            type="text"
            id="server"
            name="server"
            placeholder="NA / EUW / EUNE / etc."
            required
          />

          <div class="boost-box">
            <h2>Current Rank</h2>
            <form id="current-rank-form">
              <div class="tier-icons" id="current-tier-icons">
                <div class="tier-selection" data-type="current">
                  <img
                    src="images/icons/unranked.png"
                    alt="Iron"
                    data-tier="iron"
                  />
                  <img
                    src="images/icons/iron.png"
                    alt="Iron"
                    data-tier="iron"
                  />
                  <img
                    src="images/icons/bronze.png"
                    alt="Bronze"
                    data-tier="bronze"
                  />
                  <img
                    src="images/icons/silver.png"
                    alt="Silver"
                    data-tier="silver"
                  />
                  <img
                    src="images/icons/gold.png"
                    alt="Gold"
                    data-tier="gold"
                  />
                  <img
                    src="images/icons/platinum.png"
                    alt="Platinum"
                    data-tier="platinum"
                  />
                  <img
                    src="images/icons/emerald.png"
                    alt="Emerald"
                    data-tier="emerald"
                  />
                  <img
                    src="images/icons/diamond.png"
                    alt="Diamond"
                    data-tier="diamond"
                  />
                  <img
                    src="images/icons/master.png"
                    alt="Master"
                    data-tier="master"
                  />
                </div>
              </div>

              <div id="current-division-container">
                <div
                  class="lp-input-group division-selection"
                  id="current-division-selection"
                >
                  <div class="division-box" data-division="I">I</div>
                  <div class="division-box" data-division="II">II</div>
                  <div class="division-box" data-division="III">III</div>
                  <div class="division-box" data-division="IV">IV</div>
                </div>
              </div>

              <div id="current-lp-container" style="display: none">
                <div class="lp-input-group">
                  <input
                    type="range"
                    id="current-lp-range"
                    min="0"
                    max="1000"
                    value="0"
                  />
                  <input
                    type="number"
                    id="current-lp-number"
                    min="0"
                    max="1000"
                    value="0"
                  />
                </div>
              </div>

              <div class="dropdown-group" id="current-lp-dropdown-container">
                <label for="current-lp">Current LP:</label>
                <select id="current-lp">
                  <option value="0">0-20</option>
                  <option value="1">21-40</option>
                  <option value="2">41-60</option>
                  <option value="3">61-80</option>
                  <option value="4">81-100</option>
                </select>
              </div>

              <div class="dropdown-group" id="current-lp-gain-container">
                <label for="current-lp-gain">LP Gain:</label>
                <select id="current-lp-gain">
                  <option value="0-14">0-14</option>
                  <option value="15-20">15-20</option>
                  <option value="21-25">21-25</option>
                  <option value="26+">26+</option>
                </select>
              </div>
            </form>
          </div>

          <label
            for="discord"
            style="
              display: block;
              margin-top: 15px;
              font-family: 'Poppins', sans-serif;
              font-size: 1rem;
              color: #fff;
            "
            >What is your Discord username?</label
          >
          <input
            type="text"
            id="discord"
            name="discord"
            placeholder="user#1234"
            required
            style="
              display: block;
              width: 100%;
              padding: 10px;
              margin-top: 6px;
              background-color: #1c1c1c;
              color: #fff;
              border: 1px solid #555;
              border-radius: 6px;
            "
          />

          <label
            for="notes"
            style="
              display: block;
              margin-top: 15px;
              font-family: 'Poppins', sans-serif;
              font-size: 1rem;
              color: #fff;
            "
            >Additional Notes:</label
          >
          <textarea
            id="notes"
            name="notes"
            placeholder="Any specific requests?"
            style="
              display: block;
              width: 100%;
              padding: 10px;
              margin-top: 6px;
              background-color: #1c1c1c;
              color: #fff;
              border: 1px solid #555;
              border-radius: 6px;
              min-height: 100px;
              resize: vertical;
            "
          ></textarea>

          <input class="submitButton" type="submit" value="Submit Order" />
        </form>
      </div>
    </main>
